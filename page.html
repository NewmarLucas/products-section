<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Store</title>
  </head>
  <body>
    <section class="card-container">
      <div class="card">
        <button class="fav-button">
          <i class="fa fa-heart-o" aria-hidden="true"></i>
        </button>
        <img
          class="product-image"
          src="https://dummyjson.com/image/i/products/1/1.jpg"
          alt="iPhone 9"
        />
        <div class="product-data">
          <span class="product-stock">Stock 15</span>
          <h3 class="product-title">iPhone 9</h3>
          <p class="product-description">
            An apple mobile which is nothing like apple
          </p>
          <div class="product-price">
            <h5>$549.00</h5>
            <small>12.96% OFF</small>
          </div>
          <ul>
            <li><i class="fa fa-star" aria-hidden="true"></i></li>
            <li><i class="fa fa-star" aria-hidden="true"></i></li>
            <li><i class="fa fa-star" aria-hidden="true"></i></li>
            <li><i class="fa fa-star" aria-hidden="true"></i></li>
            <li><i class="fa fa-star" aria-hidden="true"></i></li>
          </ul>
        </div>
        <button class="buy-button">Buy Now</button>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
